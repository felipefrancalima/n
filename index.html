<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Iframe posicionado no topo esquerdo -->
    <iframe 
        id="spotify-frame" 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/4SpqtLElDsO6KGbd4ub96Z?utm_source=generator" 
        width="50%" 
        height="100" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>

    <div id="conteudo">
        <h2>Aceita namorar comigo? Pardinha</h2>
       
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
        <div id="slideshow" class="slideshow">
            <img class="slide" src="1.jpg" style="display: block;">
            <img class="slide" src="16.jpg" style="display: none;">
            <img class="slide" src="3.jpg" style="display: none;">
            <img class="slide" src="4.jpg" style="display: none;">
            <img class="slide" src="6.jpg" style="display: none;">
            <img class="slide" src="7.jpg" style="display: none;">
            <img class="slide" src="8.jpg" style="display: none;">
            <img class="slide" src="9.jpg" style="display: none;">
            <img class="slide" src="10.jpg" style="display: none;">
            <img class="slide" src="11.jpg" style="display: none;">
            <img class="slide" src="13.jpg" style="display: none;">
            <img class="slide" src="14.jpg" style="display: none;">
            <img class="slide" src="15.jpg" style="display: none;">
            <img class="slide" src="17.jpg" style="display: none;">
            <img class="slide" src="18.jpg" style="display: none;">
            <img class="slide" src="19.jpg" style="display: none;">
            <img class="slide" src="20.jpg" style="display: none;">
        </div>
    </div>
           
    <script>
        function sim() {
            alert("Você aceitou namorar comigo! :)");
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000);
        }
    </script>

</body>
</html>
